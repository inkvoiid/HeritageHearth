<div *ngIf="loading; else profile">
  <mat-spinner></mat-spinner>
</div>

<ng-template #profile>
  <div *ngIf="user !== null; else userNotFound">
    <div class="container">
      <h1 id="profile-name">{{ user.firstName }} {{ user.lastName }}</h1>
      <p id="profile-username">{{ user.username }}</p>
    </div>

    <div class="container">
      <h2>Recipes</h2>
    </div>
  </div>
</ng-template>

<ng-template #userNotFound>
  <app-pagenotfound></app-pagenotfound>
</ng-template>
