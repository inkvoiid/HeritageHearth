<div class="modal">
  <h1 class="modal-title">Reject Recipe?</h1>

  <p>Rejecting this recipe will permanently delete it.</p>
  <p>Are you sure you want to delete this recipe?</p>
  <div class="flex-div" style="width: 100%; gap: 0.5rem">
    <button
      type="button"
      mat-raised-button
      (click)="close()"
      style="flex-grow: 1"
    >
      Cancel
    </button>
    <button
      type="button"
      mat-raised-button
      color="warn"
      (click)="deleteRecipe()"
      style="flex-grow: 1"
    >
      Delete
    </button>
  </div>
</div>
