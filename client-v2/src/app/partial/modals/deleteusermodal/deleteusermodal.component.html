<div class="modal">
  <h1 class="modal-title">Delete User</h1>

  <p>Are you sure you want to delete this user?</p>

  <form [formGroup]="deleteUserForm">
    <mat-form-field color="primary" style="width: 100%">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="eg. joebiden"
        autocomplete="doNotAutoComplete"
        formControlName="username"
        type="text"
        required
      />
    </mat-form-field>

    <mat-form-field color="primary" style="width: 100%">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="eg. joebiden"
        autocomplete="doNotAutoComplete"
        formControlName="password"
        type="password"
        required
      />
    </mat-form-field>
  </form>

  <div class="flex-div" style="justify-content: space-between">
    <button type="button" mat-raised-button (click)="close()">Cancel</button>
    <button
      type="button"
      mat-raised-button
      color="warn"
      (click)="deleteUser()"
      [disabled]="!deleteUserForm.valid"
    >
      Delete
    </button>
  </div>
</div>
