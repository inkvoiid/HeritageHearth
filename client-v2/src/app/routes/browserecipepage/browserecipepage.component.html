<div class="container">
  <h1 class="darktitleoverride tertiary">Browse Recipes</h1>

  <!-- Loading -->
  <div
    class="flex-div"
    style="padding-block: 3rem"
    *ngIf="loading; else recipeGrid"
  >
    <mat-spinner
      style="width: 50px; height: 50px"
      mode="indeterminate"
    ></mat-spinner>
  </div>

  <!-- Recipe Search and Grid -->
  <ng-template #recipeGrid>
    <div *ngIf="recipes.length > 0; else noRecipes">
      <!-- Searchbar -->
      <mat-form-field class="searchbar">
        <mat-icon class="search-icon" matPrefix>search</mat-icon>
        <input
          matInput
          type="text"
          placeholder="Search"
          [(ngModel)]="searchTerm"
          (ngModelChange)="search()"
        />
        <button
          type="button"
          *ngIf="searchTerm"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearSearch()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <p *ngIf="filteredRecipes.length === 0">
        No recipes match that search criteria.
      </p>

      <!-- Recipe Grid -->
      <div class="recipegrid">
        <app-recipepreview
          *ngFor="let recipe of filteredRecipes"
          [recipe]="recipe"
          [saved]="
            auth.loggedInStatus$ && auth.isRecipeSavedByUser(recipe.recipeId)
          "
          [@itemAnimation]
        ></app-recipepreview>
      </div>
    </div>
  </ng-template>

  <!-- No Recipes -->
  <ng-template #noRecipes>
    <p>No recipes no cry.</p>
  </ng-template>
</div>
<app-addrecipebutton></app-addrecipebutton>
